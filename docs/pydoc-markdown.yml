loaders:
  - type: python
    search_path: [../thirdweb]
renderer:
  type: mkdocs
  pages: 

  # SDK
  - title: ThirdwebSDK
    name: api-reference/core/sdk
    contents: 
    - core.sdk.*

  # Contracts
  - title: NFT Collection
    name: api-reference/contracts/nft-collection
    contents: 
    - contracts.nft_collection.*
  - title: Edition
    name: api-reference/contracts/edition
    contents: 
    - contracts.edition.*
  - title: Token
    name: api-reference/contracts/token
    contents: 
    - contracts.token.*
  - title: 'Marketplace'
    name: api-reference/contracts/marketplace
    contents: 
    - contracts.marketplace.*
  - title: 'NFT Drop'
    name: api-reference/contracts/nft-drop
    contents: 
    - contracts.nft_drop.*
  
  # Signature Minting
  - title: ERC20 Signature Minting
    name: api-reference/core/classes/erc20-signature-minting
    contents: 
    - core.classes.erc_20_signature_minting.*
  - title: ERC721 Signature Minting
    name: api-reference/core/classes/erc721-signature-minting
    contents: 
    - core.classes.erc_721_signature_minting.*
  - title: ERC1155 Signature Minting
    name: api-reference/core/classes/erc1155-signature-minting
    contents: 
    - core.classes.erc_1155_signature_minting.*

  # Marketplace Listing
  - title: Marketplace Direct
    name: api-reference/core/classes/marketplace-direct
    contents:
    - core.classes.marketplace_direct.*
  - title: Marketplace Auction
    name: api-reference/core/classes/marketplace-auction
    contents:
    - core.classes.marketplace_auction.*

  # Contract Settings
  - title: Contract Metadata
    name: api-reference/core/classes/contract-metadata
    contents:
    - core.classes.contract_metadata.*
  - title: Contract Platform Fee
    name: api-reference/core/classes/contract-platform-fee
    contents:
    - core.classes.contract_platform_fee.*
  - title: Contract Royalty
    name: api-reference/core/classes/contract-royalty
    contents:
    - core.classes.contract_royalty.*
  - title: Contract Sales
    name: api-reference/core/classes/contract-sales
    contents:
    - core.classes.contract_sales.*
  
  # Claim Conditions
  - title: Drop Claim Conditions
    name: api-reference/core/classes/drop-claim-conditions
    contents:
    - core.classes.drop_claim_conditions.*
  
  # Other Interfaces
  - title: ERC20
    name: api-reference/core/classes/erc20
    contents:
    - core.classes.erc_20.*
  - title: ERC721
    name: api-reference/core/classes/erc721
    contents:
    - core.classes.erc_721.*
  - title: ERC1155
    name: api-reference/core/classes/erc1155
    contents:
    - core.classes.erc_1155.*
  - title: ERC20
    name: api-reference/core/classes/erc20
    contents:
    - core.classes.erc_20.*
  - title: Contract Deployer
    name: api-reference/core/classes/contract-deployer
    contents:
    - core.classes.contract_deployer.*
  - title: Contract Roles
    name: api-reference/core/classes/contract-roles
    contents:
    - core.classes.contract_roles.*

  mkdocs_config:
    site_name: Thirdweb Python SDK
    docs_dir: mkdocs

    theme:
      logo: images/logo.png
      favicon: images/logo.png
      name: material
      features:
        - navigation.tracking
        - navigation.indexes
        - navigation.top
        - navigation.instant
      palette:
        - scheme: default
          primary: black
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
        - scheme: slate
          primary: black
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
      markdown_extensions:
        - pymdownx.details
        - pymdownx.highlight
        - pymdownx.inlinehilite
        - pymdownx.superfences
        - pymdownx.snippets

      extra_css:
        - css/autodoc.css

      plugins:
        - search
        - mkdocstrings:
            handlers:
              python:
                selection:
                  docstring_style: restructured-text
                setup_commands:
                  - import sys
                  - sys.path.append('../')

      extra:
        social:
          - icon: fontawesome/brands/twitter
            link: https://twitter.com/thirdweb_
          - icon: fontawesome/brands/discord
            link: https://discord.gg/thirdweb

